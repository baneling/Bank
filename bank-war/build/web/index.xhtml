<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>SuperBank 1.0</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <c:if test="false">

            <!--       <c:redirect url="/public/authError.html"/>-->
        </c:if>   
        <h:form>
            Login:
            <h:inputText value="#{authorization.login}"></h:inputText> <br/>
            Has≈Ço:
            <h:inputSecret value="#{authorization.password}"></h:inputSecret>
            <h:commandButton action="#{authorization.Login}" value="Zaloguj"></h:commandButton><br/>
        </h:form>
        <br/>
        <!--        <h:form>
                    <h:commandLink action="register" value="Zarejestruj nowe konto"></h:commandLink>
                </h:form>-->
        <c:choose>
            <c:when test="${(authorization.isError) and (authorization.login != null)}">
                <h:outputText value="#{authorization.errorString}"></h:outputText>
            </c:when>
            <c:otherwise></c:otherwise>
        </c:choose>
    </h:body>


</html>
